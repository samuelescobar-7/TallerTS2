<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina Series</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>TV Series</h1>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Canal</th>
              <th>Temporadas</th>
            </tr>
          </thead>
          <tbody id="series"></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div id="serieDetail" class="card" style="display: none">
          <div class="card-body">
            <h5 class="card-title" id="serieName"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="serieCanal"></h6>
            <p class="card-text" id="serieDescription"></p>
            <p class="card-text">
              <strong>Temporadas:</strong> <span id="serieTemporadas"></span>
            </p>
            <p class="card-text">
              <strong>capitulos:</strong>
              <span id="serieDuration"></span> capitulos
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
